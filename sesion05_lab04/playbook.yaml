---
- name: "Sesion 05 Lab 04"
  hosts: nodo_01
  vars: 
    dir: "/tmp/"
    fichero: "datos_horarios_{{ ansible_facts['hostname'] }}.txt"

  tasks:
    - name: "Hora Madrid" 
      timezone:
        name: "Europe/Madrid"   
      register: "Cambio_Local"

    - name: "Hora en registro"
      command: "date +%T"
      register: "Hora_Local"

    - name: "Hora Moscu" 
      timezone:
        name: "Europe/Moscow"   
      when: {{ Hora_Local.stdout_lines[0] }}

    - name: "Hora Tokyo" 
      timezone:
        name: "Asia/Tokyo"   
      when: {{ Hora_Local.stdout_lines[0] }}

    - name: "Resultado en {{ fichero }} "
      blockinfile:
        path: "{{ fichero }}"
        create: yes
        block: |
          La zona horaria antes del cambio {{ Cambio_Moscu.diff.before.name }} Y la hora era {{ Hora.stdout_lines[0] }}
          La zona horaria despuesdel cambio es {{ Cambio_Moscu.diff.after.name }} Y la hora era {{ Hora_Moscu.stdout_lines[0] }}
    
    - name: "Local"
      timezone:
        name: "Europe/Madrid"
...               